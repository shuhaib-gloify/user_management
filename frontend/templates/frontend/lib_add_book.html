<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            padding: 50px;
        }
        .form-box {
            background: white;
            padding: 25px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px #ccc;
            border-radius: 10px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 8px 16px;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="form-box">
    <h2>Add New Book</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add Book">
    </form>
</div>
</body>
</html>
