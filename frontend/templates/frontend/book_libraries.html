<!DOCTYPE html>
<html>
<head>
    <title>Library Books</title>
    <style>
        table {
          border-collapse: collapse;
          width: 60%;
          margin-top: 20px;
        }
        th, td {
          border: 1px solid #888;
          padding: 8px 12px;
          text-align: left;
        }
        th {
          background-color: #f0f0f0;
        }
        h1 {
          font-family: Arial, sans-serif;
        }
        body {
          font-family: Arial, sans-serif;
          padding: 20px;
        }
    </style>
</head>
<body>

<h1>Libraries for Book {{ name }}</h1>

<table>
    <thead>
    <tr>
        <th>Library Name</th>
    </tr>
    </thead>
    <tbody>
    {% for lib in libraries %}
    <tr>
        <td>
            <a href="{% url 'library_books' lib.id lib.name %}">{{ lib.name }}</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td>No libraries found for this book.</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
